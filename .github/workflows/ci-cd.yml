name: Multi-Branch CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - name: Build artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build/

  deploy_qa:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - run: echo "Deploying to QA using artifact"

  deploy_prod:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - run: echo "Deploying to Production using artifact"
      - run: echo "Slack notification simulated"
